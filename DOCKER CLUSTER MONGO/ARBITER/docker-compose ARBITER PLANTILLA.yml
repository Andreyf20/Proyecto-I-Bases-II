version: "3.0"

volumes:
  mongo-keys:
  mongo-config-0:

services:
  mongo-keys:
    image: depop/openssl-bats
    volumes:
      - mongo-keys:/mongo-conf
    command: 'bash -c "echo bWVjYWdvZW5sb25uaXM= > /mongo-conf/mongodb-keyfile; chmod 600 /mongo-conf/mongodb-keyfile; chown 999 /mongo-conf/mongodb-keyfile"'

  # Arbiter 1
  arbiter1:
    image: mongo
    volumes:
      - mongo-keys:/opt/keyfile
      - mongo-config-0:/data/db
    env_file: ./mongod.env
    ports:
      - [IP DE HAMACHI]:27027:27027
    command: "mongod --auth --keyFile /opt/keyfile/mongodb-keyfile --port 27027 --replSet [NOMBRE DE LA REPLICA]"
    depends_on:
      - mongo-keys
